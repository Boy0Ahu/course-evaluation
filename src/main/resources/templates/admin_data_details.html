<script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="plugins/sweetalerts/sweetalert2.min.js"></script>
<script src="plugins/sweetalerts/custom-sweetalert.js"></script>
<script src="plugins/highlight/highlight.pack.js"></script>
<script src="plugins/apex/apexcharts.min.js"></script>
<script src="assets/js/dashboard/dash_1.js"></script>
<script src="assets/js/dashboard/dash_2.js"></script>

<script>
    $(document).ready(function () {
        App.init();
    });
    var msg = $("#message").val();
    var msg1 = $("#message1").val();
    if (msg !== '') {
        swal(msg, msg1)
    }
</script>

<script>
    var studentCount = [[${course.studentCount}]];
    var teacherCount = [[${course.teacherCount}]];
    var otherCount = [[${course.otherCount}]];
    var donutChart = {
        chart: {
            height: 200,
            type: 'donut',
            toolbar: {
                show: true
            }
        },
        series: [studentCount, teacherCount, otherCount],
        labels: ['学生', '教师', '同行'],
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 150
                },
                legend: {
                    position: 'bottom'
                }
            }
        }]
    };
    var donut = new ApexCharts(
        document.querySelector('#evaCount1'),
        donutChart
    );
    donut.render();
</script>
<script>
    var res1 = [[${course.res1}]];
    var res2 = [[${course.res2}]];
    var res3 = [[${course.res3}]];
    var res4 = [[${course.res4}]];
    var res5 = [[${course.res5}]];
    var sCol = {
        chart: {
            height: 200,
            type: 'bar',
            toolbar: {
                show: true
            }
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded'
            }
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
        },
        series: [{
            name: '数量',
            data: [res1, res2, res3, res4, res5]
        }],
        xaxis: {
            categories: ['优秀', '良好', '一般', '差', '极差']
        },
        yaxis: {
            title: {
                text: '单位：个'
            }
        },
        fill: {
            opacity: 1

        },
        tooltip: {
            y: {
                formatter: function (val) {
                    return val + "个"
                }
            }
        }
    };

    var chart = new ApexCharts(
        document.querySelector("#evaCount2"),
        sCol
    );

    chart.render();
</script>
<script>
    function myDisplay() {
        var txt = $('#myTool').text();
        if (txt === '收起') {
            $('#myDateDetail').hide();
            $('#myTool').text('展开');
        } else {
            $('#myDateDetail').show();
            $('#myTool').text('收起');
        }
    }
</script>
<script src="https://cdn.bootcss.com/jspdf/1.5.3/jspdf.debug.js"></script>
<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
<script type="text/javascript">
    var downPdf = document.getElementById("exportToPdf");
    downPdf.onclick = function () {
        window.print();
    }
</script>
</body>
</html>
